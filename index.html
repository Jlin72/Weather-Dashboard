<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="../Homework6/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar-dark bg-dark"><h1 class="title">Weather Dashboard</h1></nav>
        <main>
            <div class="container">
                <div class="row">
                    <h3 class="col-lg-4">search for a city</h3>
                    <div class="input-group mb-3">
                        <input id="cityinput" placeholder="Enter city name" class="form-control">
                    <div class="button-input">
                        <button type="button" class="btn btn-primary">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                
                    <div class="col-lg-8 weatherinfo">
                        <div class="row mr-0">
                            <div class="col-lg-12 border border-dark m-3 rounded">
                                <h1 id="currentcity"><img></h1>
                                <p id="temperature"></p>
                                <p id="humidity"></p>
                                <p id="wind"></p>
                                <p id="UV">UV: <span id="uvspan"></span></p>
                            </div>
                        </div>
                        <div class="row">
                            <h1>5-Day Forecast:</h1>
                            <div class="row">
                                <div class="col forecast bg-primary text-white ml-3 ml-b rounded"></div>
                                <div class="col forecast bg-primary text-white ml-3 ml-b rounded"></div>
                                <div class="col forecast bg-primary text-white ml-3 ml-b rounded"></div>
                                <div class="col forecast bg-primary text-white ml-3 ml-b rounded"></div>
                                <div class="col forecast bg-primary text-white ml-3 ml-b rounded"></div>
                            </div>
                        </div>
                    </div>
            </div>
            </div>
        </main>
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="script.js" type="text/javaScript"></script>
</html>
